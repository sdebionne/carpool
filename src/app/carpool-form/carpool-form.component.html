    <mat-horizontal-stepper linear="true">
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your event</ng-template>
          <mat-form-field fxFill>
            <input matInput #input maxlength="30" placeholder="Event name" formControlName="firstCtrl" required>
            <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
          </mat-form-field>
          <mat-form-field fxFill>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="firstCtrl" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your email</ng-template>
          <mat-form-field fxFill>
            <input matInput type="email" placeholder="Email" formControlName="secondCtrl" required>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are good to go.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-raised-button color="primary" (click)="createCarpool()">Carpool</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
