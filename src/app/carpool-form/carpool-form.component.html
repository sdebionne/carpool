<form fxLayout="row" fxLayoutAlign="center center" fxFill>
  <mat-card>
    <mat-card-title>Create your carpool</mat-card-title>
    <mat-card-content fxLayout="column">    
      <mat-form-field hintLabel="Max 30 characters">
        <input matInput #input maxlength="30" placeholder="Event name" required>
        <mat-hint align="end">{{input.value?.length || 0}}/30</mat-hint>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Create</button>
    </mat-card-actions>
  </mat-card>
</form>
